
<div class="contract-container">
  <div class="contract-header">
    <h2>Contrato de Servicios</h2>
  </div>
  
  <div class="content-wrapper">
    <div class="visual-section">
      <img src="https://ecuador.unir.net/wp-content/uploads/sites/8/2024/12/Tipos-de-contratos-de-trabajo-Todo-lo-que-debes-saber2.jpg" alt="Servicios" class="service-image" />
    </div>
    
    <div class="form-section">
      <form>
        <div class="form-group">
          <label for="contractId">ID Contrato:</label>
          <input type="text" id="contractId" name="contractId" required />
        </div>

        <div class="form-group">
          <label for="contractName">Nombre del Contrato:</label>
          <input type="text" id="contractName" name="contractName" required />
        </div>

        <div class="form-group">
          <label for="status">Estado:</label>
          <select id="status" name="status">
            <option value="activo">Activo</option>
            <option value="pendiente">Pendiente</option>
            <option value="finalizado">Finalizado</option>
            <option value="cancelado">Cancelado</option>
          </select>
        </div>

        <div class="date-group">
          <div class="form-group">
            <label for="startDate">Fecha de Inicio:</label>
            <input type="date" id="startDate" name="startDate" required />
          </div>
          
          <div class="form-group">
            <label for="endDate">Fecha de Fin:</label>
            <input type="date" id="endDate" name="endDate" required />
          </div>
        </div>

        <div class="form-group">
          <label for="payment">Pago:</label>
          <input type="number" id="payment" name="payment" required />
        </div>

        <div class="form-group">
          <label for="clientId">ID Cliente:</label>
          <input type="text" id="clientId" name="clientId" required />
        </div>

        <div class="form-group">
          <label for="serviceId">ID Prestación:</label>
          <input type="text" id="serviceId" name="serviceId" required />
        </div>

        <div class="terms-group">
          <input type="checkbox" id="terms" required />
          <label for="terms">Acepto los términos y condiciones del servicio</label>
        </div>

        <button type="submit" class="execute-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14"></path>
            <path d="M12 5l7 7-7 7"></path>
          </svg>
          Ejecutar Contrato
        </button>
      </form>
    </div>
  </div>
</div>

<div class="form-container">
    <h2 class="form-title">
        <i class="fas fa-envelope form-icon"></i> Únete a Nuestro Marketplace
    </h2>
    
    <img src="https://www.vistazo.com/binrepository/768x512/0c0/768d432/none/12727/YDTA/job-interview-in-company-office-2023_1982396_20250127101547.jpg" alt="Marketplace de profesionales" class="form-image">
    
    <p class="form-description">
        Conéctate con clientes que buscan profesionales como tú. Expande tu alcance y aumenta tus oportunidades laborales.
    </p>
    
    <form class="form">
        <div class="form-group">
            <label for="nombre" class="form-label"><i class="fa-solid fa-user"></i> Nombre Completo</label>
            <input type="text" id="nombre" class="form-input" name="nombre" placeholder="Ingresa tu nombre">
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label"><i class="fa-solid fa-envelope"></i> Correo Electrónico</label>
            <input type="email" id="email" class="form-input" name="email" placeholder="Ingresa tu correo">
        </div>
        
        <div class="form-group">
            <label for="profesion" class="form-label"><i class="fa-solid fa-briefcase"></i> Profesión</label>
            <select id="profesion" class="form-select" name="profesion">
                <option value="" disabled selected>Selecciona tu profesión</option>
                <option value="Plomero">Plomero</option>
                <option value="Electricista">Electricista</option>
                <option value="Carpintero">Carpintero</option>
                <option value="Mecánico">Mecánico</option>
                <option value="Jardinero">Jardinero</option>
                <option value="Pintor">Pintor</option>
                <option value="Diseñador Gráfico">Diseñador Gráfico</option>
                <option value="Desarrollador Web">Desarrollador Web</option>
                <option value="Contador">Contador</option>
                <option value="Abogado">Abogado</option>
                <option value="Chef">Chef</option>
                <option value="Fotógrafo">Fotógrafo</option>
                <option value="Profesor Particular">Profesor Particular</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
        
        <button type="submit" class="form-submit-btn">
            <i class="fa-solid fa-bell"></i> Suscribirse
        </button>
        
    </form>
</div>

<div class="contact-container">
    <h1>Workana</h1>
    <p>Déjanos tu consulta y te contactaremos lo antes posible.</p>
    
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Tu nombre" required>
      </div>
      
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Tu correo" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" placeholder="Tu teléfono">
      </div>
      
      <div class="form-group">
        <label for="service">Tipo de servicio</label>
        <select id="service" required>
          <option value="">Selecciona un servicio...</option>
          <option value="desarrollo">Desarrollo Web</option>
          <option value="diseño">Diseño Gráfico</option>
          <option value="redaccion">Redacción y Traducción</option>
          <option value="marketing">Marketing Digital</option>
          <option value="soporte">Soporte Técnico</option>
          <option value="otros">Otros</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="budget">Presupuesto estimado</label>
        <input type="number" id="budget" placeholder="Monto en USD">
      </div>
      
      <div class="form-group">
        <label for="date">Fecha de entrega deseada</label>
        <input type="date" id="date">
      </div>
      
      <div class="form-group">
        <label for="contact-method">Método de contacto preferido</label>
        <select id="contact-method">
          <option value="email">Correo Electrónico</option>
          <option value="whatsapp">WhatsApp</option>
          <option value="llamada">Llamada Telefónica</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" placeholder="Describe tu necesidad..." required></textarea>
      </div>
      
      <button type="submit">Enviar Mensaje</button>
    </form>
</div>


<div class="contact-container">
    <!-- SVG superior con forma semi-circular -->
    <svg class="svg-top" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <defs>
            <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#000000; stop-opacity:1" />
                <stop offset="100%" style="stop-color:#333333; stop-opacity:1" />
            </linearGradient>
        </defs>
        <path fill="url(#gradient3)"
            d="M0,224L80,197.3C160,171,320,117,480,117.3C640,117,800,171,960,213.3C1120,256,1280,288,1360,304L1440,320L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z">
        </path>
    </svg>

    <!-- Contenido centrado -->
    <div class="contact-message-container">
        <div class="contact-message">
            <h2>¡Nos encantaría saber de ti!</h2>
            <p>Si tienes alguna duda o deseas más información sobre nuestros servicios, no dudes en contactarnos.
                ¡Estamos aquí para ayudarte!</p>
            <p class="dynamic-message">¿Tienes algo en mente? ¡Cuéntanos, estamos listos para ayudarte!</p>
        </div>
    </div>

    <!-- SVG inferior con forma semi-circular -->
    <svg class="svg-bottom" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <defs>
            <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#000000; stop-opacity:1" />
                <stop offset="100%" style="stop-color:#333333; stop-opacity:1" />
            </linearGradient>
        </defs>
        <path fill="url(#gradient1)"
            d="M0,96L80,128C160,160,320,224,480,240C640,256,800,224,960,181.3C1120,139,1280,85,1360,58.7L1440,32L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
        </path>
    </svg>
    <div class="contact-form-container">
        <!-- Formulario -->
        <div class="contact-form">
            <h2>Contáctenos</h2>
            <form>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su email" required>

                <label for="message">Mensaje</label>
                <textarea id="message" name="message" placeholder="Ingrese su mensaje" required></textarea>
                <button type="submit"><i class="fa-solid fa-paper-plane"></i> Enviar</button>
            </form>
        </div>

        <!-- Imagen -->
        <div class="contact-image">
            <img src="https://media.istockphoto.com/id/1411622006/photo/smiling-young-couple-discussing-paperwork-with-their-financial-advisor-in-his-office.jpg?s=612x612&w=0&k=20&c=Ddh18jlH7_WrCqBO5Ums3pcuNBViGGvJOOY6iqUYoeU=" alt="Imagen de contacto">
        </div>
    </div>
</div>

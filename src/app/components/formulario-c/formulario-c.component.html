<div class="container">
  <!-- Imagen colocada directamente en el HTML -->
  <img class="form-image" src="https://images.unsplash.com/photo-1507679799987-c73779587ccf?q=80&w=2071" alt="Imagen formulario">
  
  <div class="form-content">
    <h2>Formulario de Cliente</h2>
    <form (ngSubmit)="guardarC()" #formulario="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          [(ngModel)]="cliente.nombre"
          required
        />
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input
          type="text"
          class="form-control"
          id="apellido"
          name="apellido"
          [(ngModel)]="cliente.apellido"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="cliente.email"
          required
        />
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          [(ngModel)]="cliente.username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="cliente.password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!formulario.form.valid">
        Guardar
      </button>
    </form>
  </div>
</div>

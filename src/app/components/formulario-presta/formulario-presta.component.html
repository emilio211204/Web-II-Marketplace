<div class="container">
  <img src="https://www.terapify.com/blog/wp-content/uploads/2024/06/prestaciones-laborales.png" alt="Imagen de prestaciones" class="form-image">
  <div class="form-content">
    <h2>Formulario de Prestaciones</h2>
    <form (ngSubmit)="guardarPre()" #formulario="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          [(ngModel)]="prestacion.nombre"
          required
        />
      </div>
      <div class="form-group">
        <label for="descripcion">Descripci√≥n:</label>
        <input
          type="text"
          class="form-control"
          id="descripcion"
          name="descripcion"
          [(ngModel)]="prestacion.descripcion"
          required
        />
      </div>
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input
          type="number"
          class="form-control"
          id="precio"
          name="precio"
          [(ngModel)]="prestacion.precio"
          required
        />
      </div>
      <div class="form-group">
        <label for="proveedor">Proveedor:</label>
        <select
          class="form-control"
          id="proveedor"
          name="proveedor"
          [(ngModel)]="prestacion.proveedor"
          required
        >
          <option *ngFor="let proveedor of proveedores" [ngValue]="proveedor">{{ proveedor.nombre }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!formulario.form.valid">
        Guardar
      </button>
    </form>
  </div>
</div>

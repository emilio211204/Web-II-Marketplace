<h2>Lista de Servicios</h2> 
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Correo Electrónico</th>
                <th>Profesión</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Imagen</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            @for (servicio of servicios; track $index) {
            <tr>
                <td>{{ servicio.id }}</td>
                <td>{{ servicio.nombre }}</td>
                <td>{{ servicio.email }}</td>
                <td>{{ servicio.profesion }}</td>
                <td>{{ servicio.telefono }}</td>
                <td>{{ servicio.direccion }}</td>
                <td><img [src]="servicio.imagen" alt="Imagen de servicio" class="service-image" /></td>
                <td><button [routerLink]="['/editar', servicio.id]">Editar</button></td>
                <td><button (click)="eliminarServicio(servicio.id)">Eliminar</button></td>
            </tr>
            }
        </tbody>
    </table>
</div>
<button class="Cerrar" (click)="logout()">Cerrar Sesión</button>

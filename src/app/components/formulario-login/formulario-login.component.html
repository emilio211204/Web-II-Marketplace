<div class="login-container">
    <div class="login-image">
        <img src="https://us.123rf.com/450wm/tifani1/tifani11801/tifani1180100032/93016694-usuario-icono-de-ilustraci%C3%B3n-vectorial-sobre-fondo-negro.jpg" alt="Login Image">
    </div>
    <div class="login-form">
        <h2>Iniciar sesión</h2>
        <form #formulario="ngForm" (ngSubmit)="login(formulario)">
            <div class="input-group">
                <input type="email" id="email" name="email" [(ngModel)]="email" required>
                <label for="email">Correo electrónico</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" [(ngModel)]="password" required>
                <label for="password">Contraseña</label>
            </div>
            <button type="submit" class="btn-submit">Iniciar sesión</button>
            <div class="signup-link">
                <p>¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
            </div>
        </form>
    </div>
</div>
